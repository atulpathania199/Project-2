<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">

<style>
   body {
    font-family: 'Baloo Bhai', cursive;
    color: rgb(231, 227, 240);
    margin: 0px;
    padding: 0px;
    background: url('img/14.jpg');
    background-repeat: no-repeat;

<body> 
    <header class="header">
    <!-- Left box for logo -->
    <div class="left">
        <img src="img/5.jpg" alt="">
        <div>Fitness Point</div>
    </div>
    </header>
    <div>
    <section id="showcase">
        <div class="container">

            <h1>Registration Form</h1>
                 
            <form action="prog.php" method="get">
           <form name='registration' onSubmit="return formValidation();">
           <ul>
           <li><label for="userid">User id:</label><input type="text" name="userid" size="12" /></li>
           <li><label for="username">Name:</label><input type="text" name="username" size="50" /></li>
           <li><label for="address">Address:</label><input type="text" name="address" size="50" /></li>
           <li><label for="country">Country:</label><select name="country">
           <option selected="" value="Default">(Please select a country)</option>
           <option value="AF">Australia</option>
           <option value="AL">Canada</option>
           <option value="DZ">India</option>
           <option value="AS">NEW ZEALAND</option>
           <option value="AD">USA</option>
           </select></li>
           <li><label for="zip">ZIP Code:</label><input type="text" name="zip" /></li>
           <li><label for="email">Email:</label><input type="text" name="email" size="50" /></li>
           <li><label id="gender">Sex:</label><input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label></li>
           <li><label>Language:</label><input type="checkbox" name="en" value="en" checked /><span>English</span><input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
           
           
           <li><label for="passid">Password:</label><input type="password" name="passid" size="12" /></li>
           
           <p>by creating an account you agree to our <a href="#" style="color:rgb(124, 230, 18)">Terms and Conditions</p>
 
           <button class="btn">Sign Up</button>
 
           <script>
           function myFunction() {
           alert("Please fill it correctly!");
           }
           </script>
           </ul>
           </form>
 </script>
    </section>
    </div>
